<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px;
        }
        
        .card-container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(180deg, #0a3a3a 0%, #051919 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(0,0,0,0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #00d4aa 0%, #00a896 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .logo-text {
            color: #00d4aa;
            font-size: 16px;
            font-weight: 600;
        }
        
        .logo-text .highlight {
            color: white;
        }
        
        .header-title {
            color: #00d4aa;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header-subtitle {
            color: rgba(255,255,255,0.7);
            font-size: 12px;
        }
        
        .image-container {
            position: relative;
            width: 100%;
            height: 450px;
            overflow: hidden;
        }
        
        #userImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.6) 50%, transparent 100%);
            padding: 60px 30px 30px;
        }
        
        .greeting-text {
            text-align: center;
            margin-bottom: 8px;
        }
        
        .top-text {
            color: rgba(255,255,255,0.8);
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .main-text {
            font-family: 'Brush Script MT', cursive;
            color: white;
            font-size: 48px;
            font-weight: normal;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .year {
            color: white;
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        
        .powered-by {
            text-align: center;
            color: rgba(255,255,255,0.5);
            font-size: 10px;
            margin-bottom: 15px;
        }
        
        .powered-logo {
            color: #00d4aa;
            font-weight: 600;
        }
        
        .button-container {
            text-align: center;
            padding: 0 30px 30px;
        }
        
        .visit-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #00d4aa 0%, #00a896 100%);
            color: #051919;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: transform 0.2s;
        }
        
        .visit-btn:hover {
            transform: scale(1.05);
        }
        
        .upload-section {
            padding: 30px;
            text-align: center;
            background: rgba(0,0,0,0.3);
        }
        
        .upload-label {
            display: inline-block;
            background: #00d4aa;
            color: #051919;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }
        
        .upload-label:hover {
            transform: scale(1.05);
        }
        
        #imageUpload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">A</div>
                <span class="logo-text"><span class="highlight">AI</span> Sarvesh</span>
            </div>
            <div class="header-title">Create your New Year</div>
            <div class="header-title">Greeting Card with AI</div>
            <div class="header-subtitle">Your greeting card is ready!</div>
        </div>
        
        <div class="image-container">
            <img id="userImage" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=500&fit=crop" alt="Your photo">
            <div class="overlay">
                <div class="greeting-text">
                    <div class="top-text">Wishing you and your family</div>
                    <div class="main-text">Happy New Year</div>
                </div>
                <div class="year">2026</div>
                <div class="powered-by">
                    Powered by <span class="powered-logo">AI Sarvesh</span>
                </div>
            </div>
        </div>
        
        <div class="upload-section">
            <label for="imageUpload" class="upload-label">
                ðŸ“¸ Upload Your Photo
            </label>
            <input type="file" id="imageUpload" accept="image/*">
        </div>
    </div>
    
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('userImage').src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
